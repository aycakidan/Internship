<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    <title>ajax table</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="modal" id="myModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">requested id</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                        </div>
                        <div class="modal-footer">

                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col ">user id</th>
                        <th scope="col">title</th>

                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script>

        function veriGetir() {
            $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts",
                method: "GET",
                async: false,
                success: function (data) {
                    $.each(data, (i, obj) => {
                        var tableString = `
                    <tr id="${obj.id}">
                <td>${obj.id}</td>
                <td>${obj.userId}</td>
                <td>${obj.title}</td>
                
                <td>
                  <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btnView btn btn-outline-dark">view</button>
                    

                  </div>
                </td>

              </tr>`;
                        $("tbody").append(tableString);
                    });
                }

            });
        }

        function view(e) {

            console.log(e.currentTarget);
            var addID = $(e.currentTarget).closest("tr").attr("id");
            getDetail(addID);
            $(".modal-body").text(addID);
            $("#myModal").modal('show');

        }

        function getDetail(id) {
            console.log(id);
           
                $.ajax({
                url: "https://jsonplaceholder.typicode.com/posts/" + id,
                method: "GET",
                async: false,
                success: function (data) {
                    console.log(data)
                }

           });

        }


        $(function () {
            veriGetir();
            $(".btnView").on("click", (e) => {
                view(e);
            });

            

        









        });

    </script>
</body>

</html>
