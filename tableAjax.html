<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

    <title>Ajax table</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="modal" id="myModal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">İstenilen id</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">

                        </div>
                        <div class="modal-footer">

                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col ">uid</th>
                        <th scope="col">platform</th>
                        <th scope="col">type</th>
                        <th scope="col">os</th>
                        <th scope="col">stack</th>
                        <th scope="col">edit</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="./jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
    <script>
        ///düzenle sil btn btngroup


        function veriGetir() {
            $.ajax({
                url: "https://random-data-api.com/api/computer/random_computer?size=20",
                method: "GET",
                async: false,
                success: function (data) {
                    $.each(data, (i, obj) => {
                        var tableString = `
                    <tr id="${obj.id}">
                <td>${obj.id}</td>
                <td>${obj.uid}</td>
                <td>${obj.platform}</td>
                <td>${obj.type}</td>
                <td>${obj.os}</td>
                <td>${obj.stack}</td>
                <td>
                  <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btnAdd btn btn-outline-dark">add</button>
                    <button type="button" class="btnDel btn btn-outline-dark">delete</button>
                    <button type="button" class="btnShow btn btn-outline-dark">show id</button>

                  </div>
                </td>

              </tr>`;
                        $("tbody").append(tableString);
                    });
                }

            });
        }


        $(function () {
            veriGetir();

            $(".btnAdd").on("click", (e) => {
                console.log(e.currentTarget);
                // console.log("Ekleme işlemi seçildi");
                // var metin = $(e.currentTarget).text();
                // console.log(metin);

                var addID = $(e.currentTarget).closest("tr").attr("id");
                console.log(addID);
            })


            $(".btnShow").on("click", (e) => {
                var addID = $(e.currentTarget).closest("tr").attr("id");
                $(".modal-body").text(addID);
                $("#myModal").modal('show');

            })





        });


    </script>
</body>

</html>
