<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

  <title>Hello, world!</title>
</head>

<body>
  <form>
    <div class="form-group">
      <label>ID</label>
      <input type="text" class="form-control" id="id" name="id" value="1">
    </div>
    <div class="form-group">
      <label>UserId</label>
      <input type="text" class="form-control" id="userId" name="userId" value="2">
    </div>
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" id="title" name="title" value="başlık">
    </div>
    <div class="form-group">
      <label>Body</label>
      <input type="text" class="form-control" id="body" name="body" value="içerik">

    </div>
    <button type="button" class="btn btn-primary" id="btnKaydet">Kaydet</button>
  </form>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  <script>


    $(function () {

      $("#btnKaydet").on("click", (e) => {
        var data = $("form").serializeArray();
        console.log(data)
        var postData = {};
        $.each(data, (i, obj) => {
          postData[obj.name] = obj.value;
        })
        console.log(postData)

      });


    });


  </script>
</body>

</html>
