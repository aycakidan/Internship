<body>
  <div class="container pt-5">
    <h1>Last Generated Number : <span id="lastCreated"></span></h1>
    <div class="myTable">
      <table class="table" border="1">

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  <script>
    var sonUretilenSayi = null;

    function random() {
      var rdn = (Math.floor(Math.random() * 8));
      if (rdn == sonUretilenSayi) {
        random();
      } else {
        $("td").eq(rdn).addClass("active");
        sonUretilenSayi = rdn;
        $("#lastCreated").text(sonUretilenSayi);
      }


    }

    $(function () {
      random();

      $("td").on("click", (e) => {
        var control = $(e.currentTarget).hasClass("active");
        if (control) {
          $(e.currentTarget).removeClass("active");
          random();

        } else {
          console.log("wrong cell")
        }

      });

    })



  </script>
</body>
