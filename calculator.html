<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

  <title>Hello, world!</title>
</head>

<body>
    <label>Sayı 1:</label>
    <input id="sayiBir" />
    <br>
    <label>Sayı 2:</label>
    <input id="sayiIki" />
    <br>
    <button type="button" id="btnTopla">+</button>
    <button type="button" id="btnCikart">-</button>
    <button type="button" id="btnCarp">*</button>
    <button type="button" id="btnBol">/</button>
    <br>
    <label id="sonuc">Sonuç:  </label>
    


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  <script>
    $(function () {
    $("#btnTopla").on("click",function () {
        var sayi1 = $("#sayiBir").val();
        sayi1 = parseInt(sayi1);
        
        var sayi2=$("#sayiIki").val();
        sayi2 = parseInt(sayi2);

        var sonuc = sayi1 + sayi2;
        $("#sonuc").text(sonuc);

    });
    $("#btnCikart").on("click", function(){
        var sayi1 = $("#sayiBir").val();
        sayi1 = parseInt(sayi1);
        
        var sayi2=$("#sayiIki").val();
        sayi2 = parseInt(sayi2);

        var sonuc = sayi1 - sayi2;
        $("#sonuc").text(sonuc);

    })
    $("#btnCarp").on("click", function(){
        var sayi1 = $("#sayiBir").val();
        sayi1 = parseInt(sayi1);
        
        var sayi2=$("#sayiIki").val();
        sayi2 = parseInt(sayi2);

        var sonuc = sayi1 * sayi2;
        $("#sonuc").text(sonuc);

    })
    $("#btnBol").on("click", function(){
        var sayi1 = $("#sayiBir").val();
        sayi1 = parseInt(sayi1);
        
        var sayi2=$("#sayiIki").val();
        sayi2 = parseInt(sayi2);

        var sonuc = sayi1 / sayi2;
        $("#sonuc").text(sonuc);

    })

});
  </script>
</body>

</html>
