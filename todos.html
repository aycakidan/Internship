<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">

  <title>todos</title>
</head>

<body>
  <div class="container pt-5">
      <h1>TO DO LIST</h1>

    <div class="row">
      <ul id="todo" class="list-group "></ul>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="./jquery-3.6.0.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"></script>
  <script>

    function getTitle() {
      $.ajax({
        url: "https://jsonplaceholder.typicode.com/todos",
        method: "get",
        async: false,
        success: (data) => {
          $.each(data, (i, obj) => {

            if (obj.completed) {
              $("#todo").append("<li style='text-decoration: line-through;'>" + obj.title + "</li>");
            }
            else {
              $("#todo").append("<li>" + obj.title + "</li>");
            }

          }); 
        }

      });
    }

    $(() => {
      getTitle();

      $("li").on("click", (e) => {
        var line = $(e.currentTarget).css("text-decoration", " line-through");
        if ($("#todo") === line) {
          $(e.currentTarget).css("text-decoration", " line-through");
        } else {
          $(e.currentTarget).css("text-decoration", "none");
        }

      })



    });
  </script>
</body>

</html>
